<div class="flex flex-wrap p-20 justify-center">
  <div
    *ngFor="let p of products"
    class="w-1/5 rounded shadow-lg bg-white p-4 m-4"
  >
    <img [src]="p.thumbnail" alt="Card Image" width="" />
    <div class="px-6 py-4">
      <div class="font-bold text-xl mb-2">{{ p.title }}</div>
      <p>{{ p.price }}</p>
    </div>
    <div (click)="addToCart(p)" class="flex justify-between">
      <button class="bg-blue-500 text-white font-bold p-2 text-sm rounded-sm">
        ADD TO CART
      </button>
      <button
        (click)="addToFav(p)"
        class="text-sm bg-yellow-300 text-black font-bold p-2 rounded-sm"
      >
        FAV
      </button>
    </div>
  </div>
</div>
